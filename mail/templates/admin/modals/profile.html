{% load i18n %}

<div
  class="modal fade"
  id="compose-{{ user.id }}-modal"
  tabindex="-1"
  aria-labelledby="compose-{{ user.id }}-modal-label"
  aria-hidden="true"
>
<div class="modal-dialog">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input
      type="hidden"
      name="form_name"
      value="upload_form"
    >

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="compose-{{ user.id }}-modal-label">
            {% translate 'Compose' %}
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Compose form
        </div>
        <div class="modal-footer">
          <button class="btn btn-sm btn-primary">
            {% translate 'Send' %}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
