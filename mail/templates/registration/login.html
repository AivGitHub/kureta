{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  {% if registered %}
    Now you can Sign in
  {% endif %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  {% if not registered %}
    Don't have an account? <a href="/register">Sign up</a>
  {% endif %}
{% endblock %}
